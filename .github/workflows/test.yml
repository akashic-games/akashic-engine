name: test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Node 12
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '12'
          cache: npm
      - name: Run test
        run: |
          npm ci
          npm test
